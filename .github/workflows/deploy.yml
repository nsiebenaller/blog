name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        uses: actions/setup-node@v3

      - run: npm install
      - run: npm run build
      - run: npm run export

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: public
          folder: out
